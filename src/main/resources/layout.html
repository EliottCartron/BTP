<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left bg-dark text-white" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()"><h2>Menu</h2>&times;</button>
  <a href="#" class="w3-bar-item w3-button">Appels d'offre</a>
  <a href="#" class="w3-bar-item w3-button">Projets</a>
  <a href="#" class="w3-bar-item w3-button">Actions</a>
  <a href="#" class="w3-bar-item w3-button">Réunions</a>
  <a href="#" class="w3-bar-item w3-button">Planning</a>
</div>

<div id="main">

<div class="bg-dark text-white">
  <button id="openNav" class="w3-button bg-dark w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>BTP MANAGEMENT</h1>
  </div>
</div>

</div>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
